<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="position">
        <img height="57px" src="from-to.png" alt="" class="from-to">
        <img  width="20px" src="icons8-share-30.png" alt="" class="share">
        <img width="20px" src="icons8-time-machine-30.png" alt="" class="time">
        <img width="24px" src="icons8-refresh-30.png" alt="" class="refresh">
    </div>
    <div class="main">
        <div class="left">
            <nav class="nav">                   
                    <img width="35px" src="icons8-less-than-50.png" alt="" class="greater-than">
                    <img width="30px" src="icons8-explore-24.png" alt="" class="explore">
            
            </nav>
            <ul class="ul">
                
                <li class="a"> 
                    <span>from</span>
                    <br>
                    <h3>Anandnagar </h3>
                </li>
                <li class="a"> 
                    <span>To</span>
                    <br>
                    <h3>Sheryians Coding School</h3>
                </li>
                <li class="a">
                    <span>ESTIMATED TIME</span>
                    <br>
                    <h3>10 min</h3>
                </li>
                <li class="a">
                    <span>
                        WAYS TO REACH
                    </span>
                </li>
            </ul>
            <footer class="footer">
              <ul class="ull">
                <li class="xx">
                    <img width="30px" src="icons8-car-30.png" alt="">
                    <br>
                    <h4>12 min</h4>
                    <h5>(2.3km)</h5>

                </li>
                <li>
                    <img width="30px" src="icons8-bicycle-30.png" alt="">
                    <br>
                    <h4>8 min</h4>
                    <h5>(2.3km)</h5>

                </li>
                <li>
                    <img width="30px" src="icons8-walking-skin-type-1-48.png" alt="">
                    <br>
                    <h4>15 min</h4>
                    <h5>(2.3km)</h5>

                </li>
              </ul>
            </footer>
         
        </div>
        <div class="right">
            <img src="map.png" alt="">
        </div>
    </div>
</body>
</html>
